version: '3.8'

services:
  redisdb:
    image: redis:7.2-rc2-alpine3.18
    restart: always
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    command: sh -c "redis-server --requirepass ${REDIS_PASSWORD} && redis-cli ACL SETUSER default on allkeys -@all +set +get +del +auth && redis-cli ACL SETUSER ${REDIS_ADMIN_USERNAME} on allkeys +@all"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    networks:
      - redisnetwork
  database:
    image: postgres:15.1-alpine
    restart: always
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_HOST: ${POSTGRES_HOST}
    networks:
      - db

  backend:
    image: backend
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.backend
    restart: on-failure
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    environment:
      BACKEND_PORT: ${BACKEND_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_HOST: ${POSTGRES_HOST}
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      PRISMA_STUDIO_PORT: ${PRISMA_STUDIO_PORT}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL}
      FRONTEND_PORT: ${FRONTEND_PORT}
    depends_on:
      - database
      - redisdb
    networks:
      - db
      - redisnetwork
    volumes:
      - backend-shared-volume:/app/packages/service-backend/
    healthcheck:
      test: curl -s -f http://localhost:${BACKEND_PORT}/health || /bin/bash -c 'kill -s 15 -1 && (sleep 10; kill -s 9 -1)'
      interval: 5s
      timeout: 30s
      retries: 10
      start_period: 1.5s

  prismastudio:
    image: backend_prisma_studio
    build: backend
    command: yarn prisma studio
    restart: always
    ports:
      - ${PRISMA_STUDIO_PORT}:${PRISMA_STUDIO_PORT}
    depends_on:
      - backend
    networks:
      - db

networks:
  db:
  redisnetwork:


volumes:
  backend-shared-volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./packages/service-backend/